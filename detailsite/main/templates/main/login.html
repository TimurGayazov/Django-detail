{% extends 'main/layout.html' %}

{% block title %}
Вход в систему
{% endblock %}

{% block main_info_bl %}
<div class="form_block">
    <h2 class="border-bottom text-center">Вход в систему</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username: </label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль: </label>
            {{ form.password }}
        </div>

        <div class="text-center border-top">
            <button type="submit" class="btn btn-outline-success mt-3">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
